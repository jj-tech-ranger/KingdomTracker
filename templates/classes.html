<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday School Classes - Kingdom Tracker</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/sunday_school.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="sidebar">
        <div class="logo">
            <img src="../img/Kingdom_Tracker.jpg" alt="Kingdom Tracker Logo">Kingdom Tracker
        </div>
        <a href="../templates/index.html" class="home-button">
            <i class="fas fa-home"></i> Back to Home
        </a>
        <h2>Sunday School</h2>
        <ul class="menu">
            <li><a href="sunday_school.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="active"><a href="classes.html"><i class="fas fa-chalkboard-teacher"></i> Classes</a></li>
            <li><a href="students.html"><i class="fas fa-child"></i> Students</a></li>
            <li><a href="teachers.html"><i class="fas fa-user-tie"></i> Teachers</a></li>
            <li><a href="curriculum.html"><i class="fas fa-book"></i> Curriculum</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <div class="main">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search classes...">
                <span class="notification-bell"><i class="fas fa-bell"></i></span>
            </div>

            <div class="profile-section">
                <img src="../img/CP%20Logo.jpg" alt="Profile" class="profile-pic">
                <span class="dropdown">Alex Meian <i class="fas fa-chevron-down"></i></span>
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <div class="page-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Sunday School Classes</h1>
            <div class="page-actions">
                <button class="btn btn-primary" id="add-class">
                    <i class="fas fa-plus"></i> Add New Class
                </button>
                <button class="btn btn-secondary" id="export-classes">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="age-filter">Age Group:</label>
                <select id="age-filter">
                    <option value="all">All Ages</option>
                    <option value="preschool">Preschool (0-4)</option>
                    <option value="elementary">Elementary (5-10)</option>
                    <option value="youth">Youth (11-18)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="location-filter">Location:</label>
                <select id="location-filter">
                    <option value="all">All Locations</option>
                    <option value="101">Room 101</option>
                    <option value="205">Room 205</option>
                    <option value="youth-hall">Youth Hall</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="teacher-filter">Teacher:</label>
                <select id="teacher-filter">
                    <option value="all">All Teachers</option>
                    <option value="jane">Jane Doe</option>
                    <option value="john">John Smith</option>
                    <option value="sarah">Sarah Green</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="full">Full</option>
                    <option value="archived">Archived</option>
                </select>
            </div>
            <button class="btn btn-secondary" id="reset-filters">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <div class="classes-table-container">
            <table class="classes-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="name">Class Name <i class="fas fa-sort"></i></th>
                        <th class="sortable" data-sort="age">Age/Grade <i class="fas fa-sort"></i></th>
                        <th>Teacher(s)</th>
                        <th class="sortable" data-sort="enrollment">Enrollment <i class="fas fa-sort"></i></th>
                        <th>Capacity</th>
                        <th class="sortable" data-sort="location">Location <i class="fas fa-sort"></i></th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="classes-list">
                    <!-- Classes will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="../js/sunday_school.js"></script>
    <script src="../js/classes.js"></script>
</body>
</html>
