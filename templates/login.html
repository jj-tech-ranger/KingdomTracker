<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Tracker - Login</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="../img/Kingdom_Tracker.jpg" alt="Kingdom Tracker Logo">
                <span>Kingdom Tracker</span>
            </div>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <div class="login-content">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>

            <form action="../templates/index.html" id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="../templates/forgot_password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="../templates/signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
