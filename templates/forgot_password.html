<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Tracker - Forgot Password</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Light mode colors */
            --light-bg: #F2F1F2;
            --light-card: #FFFFFF;
            --light-text: #622725;
            --light-border: rgba(98, 39, 37, 0.1);

            /* Dark mode colors */
            --dark-bg: #622725;
            --dark-card: #B50F04;
            --dark-text: #F2F1F2;
            --dark-border: rgba(242, 241, 242, 0.1);

            /* Black dark mode colors */
            --black-bg: #000000;
            --black-card: #121212;
            --black-text: #E0E0E0;
            --black-border: rgba(224, 224, 224, 0.1);

            /* Accent colors */
            --primary: #FC0100;
            --highlight: #FE2F30;
            --secondary: #F2CC80;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            line-height: 1.6;
        }

        /* Theme Modes */
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.black-mode {
            background-color: var(--black-bg);
            color: var(--black-text);
        }

        .forgot-container {
            max-width: 450px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.light-mode .forgot-container {
            background-color: var(--light-card);
            box-shadow: 0 4px 6px rgba(98, 39, 37, 0.1);
        }

        body.dark-mode .forgot-container {
            background-color: var(--dark-card);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        body.black-mode .forgot-container {
            background-color: var(--black-card);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .forgot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid;
        }

        body.light-mode .forgot-header {
            border-bottom-color: var(--light-border);
        }

        body.dark-mode .forgot-header,
        body.black-mode .forgot-header {
            border-bottom-color: var(--dark-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 8px;
            border-radius: 50%;
        }

        body.light-mode .theme-toggle {
            color: var(--light-text);
        }

        body.dark-mode .theme-toggle,
        body.black-mode .theme-toggle {
            color: var(--secondary);
            background-color: rgba(242, 204, 128, 0.1);
        }

        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }

        .forgot-content {
            text-align: center;
        }

        .forgot-content h2 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        body.dark-mode .forgot-content h2,
        body.black-mode .forgot-content h2 {
            color: var(--secondary);
        }

        .forgot-content p {
            margin-bottom: 30px;
            color: var(--light-text);
        }

        body.dark-mode .forgot-content p,
        body.black-mode .forgot-content p {
            color: var(--dark-text);
        }

        .forgot-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.light-mode .form-group input {
            background-color: var(--light-card);
            border-color: var(--light-border);
            color: var(--light-text);
        }

        body.dark-mode .form-group input,
        body.black-mode .form-group input {
            background-color: rgba(242, 241, 242, 0.1);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 1, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--highlight);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            margin-top: 30px;
            font-size: 16px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        body.dark-mode .login-link a,
        body.black-mode .login-link a {
            color: var(--secondary);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .countdown {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary);
        }

        body.dark-mode .countdown,
        body.black-mode .countdown {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .forgot-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="logo">
                <img src="../img/Kingdom_Tracker.jpg" alt="Kingdom Tracker Logo">
                <span>Kingdom Tracker</span>
            </div>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <div class="forgot-content">
            <h2>Reset Your Password</h2>
            <p>Enter your email and we'll send you a link to reset your password</p>

            <form id="forgot-form" class="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Send Reset Link</button>
                <div class="countdown" id="countdown" style="display: none;"></div>
            </form>

            <div class="login-link">
                Remember your password? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', toggleTheme);

            // Form Submission
            const forgotForm = document.getElementById('forgot-form');
            const submitBtn = document.getElementById('submit-btn');
            const countdownEl = document.getElementById('countdown');
            let countdownInterval;
            let countdownTime = 30; // 30 seconds countdown

            forgotForm.addEventListener('submit', handleForgotPassword);

            function toggleTheme() {
                const body = document.body;
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                    body.classList.add('black-mode');
                    themeToggle.innerHTML = '<i class="fas fa-adjust"></i>';
                } else {
                    body.classList.remove('black-mode');
                    body.classList.add('light-mode');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }

            function handleForgotPassword(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;

                if (!email) {
                    alert('Please enter your email address');
                    return;
                }

                // Disable button and start countdown
                submitBtn.disabled = true;
                countdownEl.style.display = 'block';
                startCountdown();

                // In a real application, you would:
                // 1. Send email to server
                // 2. Handle response
                // 3. Show success/error message

                // For demo purposes, just show countdown
                alert('Reset link sent to ' + email);
            }

            function startCountdown() {
                let remaining = countdownTime;
                updateCountdownText(remaining);

                countdownInterval = setInterval(() => {
                    remaining--;
                    updateCountdownText(remaining);

                    if (remaining <= 0) {
                        clearInterval(countdownInterval);
                        submitBtn.disabled = false;
                        countdownEl.style.display = 'none';
                    }
                }, 1000);
            }

            function updateCountdownText(seconds) {
                countdownEl.textContent = `Resend available in ${seconds} seconds`;
            }
        });
    </script>
</body>
</html>
